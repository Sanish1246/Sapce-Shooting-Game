<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/classic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <audio id="mapTheme" autoplay loop src="../audio/asteroid.mp3"></audio>

        <canvas id="map"></canvas>
        <div id="leaderboard">

                <li>User5 600pts</li>
                <li>User6 500pts</li>
                <li>User7 400pts</li>
                <li>User8 300pts</li>
                <li>User9 200pts</li>
                <li>User10 100pts</li>
            </ol>
        </div>

        <div id="scoreContainer">
            <h2>Player Score</h2>
            <h2 id="playerScore">0</h2>
            <button onclick="window.location.href = 'index.html'">Main Menu</button>
            <button onclick="window.location.href = 'Asteroid.html'">Restart</button>
        </div>

    </div>
    <script src="../JS/asteroid.js"></script>
