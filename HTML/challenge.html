<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/boss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet"> <!--Link to the CSS font-->
    <title>Challenge mode</title>
</head>
<body>
    <audio id="challengeTheme" autoplay loop src="../audio/challengeTheme.mp3"></audio> <!--Playing and looping the audio track-->
    <h1 id="gameHeader">Challenge mode</h1>
    <div id="gameContainer"> <!--Container for the game-->
        <canvas id="map"></canvas>
        <div id="leaderboard"> <!--Contains the top then scores-->
            <h2>Top Scores</h2>
            <ol id="topTen"></ol>
        </div>

        <div id="scoreContainer"> <!--Displays the player's score, the boss'health and the buttons-->
            <h2>Player Score</h2>
            <h2 id="playerScore">0</h2>
            <h2>Boss Health</h2>
            <h2 id="bossHealth">100%</h2>
            <button onclick="window.location.href = 'index.html'">Main Menu</button>
            <button onclick="window.location.href = 'challenge.html'">Restart</button>
        </div>
    </div>

    <script type="module" src="../JS/challenge.js"></script> <!--Game modules-->
    <script type="module" src="../JS/challengeGame.js"></script>
    <script type="module" src="../JS/gameAssets.js"></script>
</body>
</html>
