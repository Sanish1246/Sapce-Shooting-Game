<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic mode</title>
    <link rel="stylesheet" href="../CSS/classic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet"> 
</head>
<body>
    <audio id="mapTheme"autoplay loop src="../audio/mapTheme.mp3"></audio>
    <h1 id="gameHeader">Classic mode</h1>
    <div id="gameContainer">
        <canvas id="map"></canvas>
        <div id="leaderboard">
            <h2>Top Scores</h2>
            <ol id="topTen"></ol>
        </div>

        <div id="scoreContainer">
            <h2>Player Score</h2>
            <h2 id="playerScore">0</h2>
            <button onclick="window.location.href = 'index.html'">Main Menu</button>
            <button onclick="window.location.href = 'classic.html'">Restart</button>
        </div>

    </div>
    <script src="../JS/classic.js"></script>
</body>
</html>
